<div class="container">
    <div class="ui-g">
      <div class="ui-g-12 ui-fluid">
        <h2>Listar de Clientes</h2>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">

        <p-table [value]="clientes">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>CEP</th>
                  <th>UF</th>
                  <th>Ações</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-cliente>
              <tr>
                  <td>{{cliente.nome}}</td>
                  <td>{{cliente.cpf}}</td>
                  <td>{{cliente.cep}}</td>
                  <td>{{cliente.uf}}</td>
                  <td >
                    <div class="container">
                      <div class="row">
                    <div class="col-6"><button pButton (click)="update(cliente)">editar</button></div>
                    <div class="col-6"><button pButton (click)="delete(cliente?.id)" >excluir</button></div>
                    </div>
                    </div>
                  </td>
              </tr>
          </ng-template>
      </p-table>


      </div>

    </div>
</div>
